name: release

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Verify version consistency
        run: |
          REF="${{ inputs.tag || github.ref_name }}"
          TAG="${REF#v}"
          PKG=$(jq -r .version package.json)
          MANIFEST=$(jq -r .version public/manifest.json)
          echo "tag=$TAG package.json=$PKG manifest.json=$MANIFEST"
          if [ "$TAG" != "$PKG" ] || [ "$TAG" != "$MANIFEST" ]; then
            echo "::error::Version mismatch: tag=v$TAG package.json=$PKG manifest.json=$MANIFEST"
            exit 1
          fi

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm test

      - run: pnpm build

      - name: Create zip
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          cd dist && zip -r "../context-marker-${TAG}.zip" .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: context-marker-${{ inputs.tag || github.ref_name }}.zip

      - name: Publish to Chrome Web Store
        uses: kokoichi206/chrome-webstore-publish@v0.1.1
        with:
          service-account-key-json: ${{ secrets.GOOGLE_SA_KEY_JSON }}
          extension-id: ohjfjpalpgklagfohdlcdmadajcbbnpd
          publisher-id: ${{ secrets.CWS_PUBLISHER_ID }}
          zip-path: context-marker-${{ inputs.tag || github.ref_name }}.zip
